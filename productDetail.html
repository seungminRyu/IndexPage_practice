<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
    <script type="text/javascript" src="https://service.iamport.kr/js/iamport.payment-1.1.5.js"></script>
    <script type="text/javascript" src="js/purchase.js" defer></script>
    <link rel="stylesheet" href="css/productDetail.css">
    <title>상품확인</title>
</head>
<body>
    <main>
        <h1 class="menu-title">상품확인</h1>
        <div class="product-des">
            <span class="type"></span>
            <div class="wrapper">
                <h3 class="name"></h3>
                <div>
                    <span class="price">1000원</span>
                </div>
            </div>
            <div class="product-img">
                <img class="img" src="" alt="제품이미지" style="width: 200px;">
            </div>
        </div>
        <div class="btn-wrapper">
            <button class="btn">카카오페이로 결제하기</button>
        </div>
        <div class="modal">
            <img class="img" src="" alt="제품이미지" style="width: 95%; object-fit: contain;">
        </div>
    </main>
</body>
<script>
    const $productName = document.querySelector(".name");
    const $productType = document.querySelector(".type");
    const $productImg = document.querySelectorAll(".img");
    const $modal = document.querySelector(".modal");

    temp = location.href.split("?");
    productType = temp[1].split("=")[1];

    if (productType === "type1") {
        $productType.innerHTML = "제품 1";
        $productName.innerHTML = "황사마스크<br>KF80 [대형]";
        $productImg[0].src = "img/kf80.png";
        $productImg[1].src = "img/kf80.png";
    } else {
        $productType.innerHTML = "제품 2";
        $productName.innerHTML = "황사마스크<br>KF94 [대형]";
        $productImg[0].src = "img/kf94.png";
        $productImg[1].src = "img/kf94.png";
    }

    // 모달 이벤트
    $productImg[0].addEventListener("click", () => {
        $modal.classList.toggle("modal-active");
    });
    $modal.addEventListener("click", () => {
        $modal.classList.toggle("modal-active");
    });
</script>
</html>
